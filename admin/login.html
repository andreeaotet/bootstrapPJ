<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <!--you can only nest columns inside rows-->
            <!--col-6 if you want they to remain 2 columns no matter the viewport-->
            <div class="col">
                <!-- <img src="assets/side-photo.jpg" class="img-fluid"> -->
            </div>
            <div class="col-5 side-col">
                <div class="card signin-card">
                    <div class="card-body">
                        <img src="login-icon.png" class="img-fluid signin-img">
                        <form class="signin-form" id="form">
                            <div class="form-group">
                                <input type="email" class="form-control signin-input" required id="inputEmail"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control signin-input" required id="inputPassword"
                                    placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                <button type="submit" class="btn btn-signin">Sign In</button>
                            </div>
                            <a href="#" class="forgotPassword">Forgot Password?</a>
                        </form>
                    </div>
                </div>
                <a href="#" class="createNewAccount">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- jquery first, than tether, then bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.11.4/dist/sweetalert2.all.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
